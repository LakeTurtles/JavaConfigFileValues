<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Model Map Controller</h1>
<hr/>
<a href="/persons">Home</a>

<div th:each="saved_person : ${people}">
    <span th:inline="text">
     Person Id # [[${saved_person.id}]] <a th:href="@{/persons/{personL}(personL=${saved_person.id})}">[[${saved_person.firstName}]] [[${saved_person.lastName}]] </a> [[${saved_person.age}]]
    </span>
</div>

<hr/>

<form action="" method="post">
    <div>
        <input type="hidden" th:field="${person.id}">
    </div>
    <div>
        <label>First Name: </label>
        <input type="text" th:field="${person.firstName}">
    </div>
    <div>
        <label>Last Name: </label>
        <input type="text" th:field="${person.lastName}">
    </div>
    <div>

        <label>Age: </label>
        <input type="text" th:field="${person.age}">
    </div>
    <div>
        <button>Submit!</button>

    </div>



</form>

<form th:action="@{/persons/{personId}/delete(personId=${person.id})}" method="post" th:if="${person.id != null}">
    <button >Delete</button>
</form>

</body>
</html>
